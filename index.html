<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Kevin Spinks">
  <meta name="description" content="A basic todo app">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body>
  <main>
    <div class="mainContent">
      <h1>Todo App</h1>
      <form>
        <span class="taskInput">
          <input type="text" name="taskTitle" id="taskTitle" placeholder="Task" autocomplete="off">
        </span>
        <span class="addBtn" id="addBtn">+</span>
      </form>
      <section class="taskSection">
        <ul id="taskList">
          <li class="task">

          </li>
        </ul>
      </section>
    </div>
  </main> 

  <script src="https://kit.fontawesome.com/3c95379ef5.js" crossorigin="anonymous"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
